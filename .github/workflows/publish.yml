name: Upload Python Package to PyPI or PyPI Test

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest
    outputs:
      prerelease: ${{ steps.flag.outputs.pre }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify tag matches package version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          TAG="${TAG#v}"
          PYVER=$(python - <<'PY'
          import tomllib, pathlib
          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text())
          print(data["project"]["version"])
          PY)
          echo "Tag:     $TAG"
          echo "Package: $PYVER"
          test "$TAG" = "$PYVER"

      - name: Install build tools
        run: python -m pip install -U build

      - name: Build release distributions
        run: python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Flag prerelease
        id: flag
        run: echo "pre=${{ github.event.release.prerelease }}" >> "$GITHUB_OUTPUT"

  publish-testpypi:
    runs-on: ubuntu-latest
    needs: [release-build]
    if: needs.release-build.outputs.prerelease == 'true'
    permissions:
      id-token: write
      contents: read
    environment:
      name: testpypi
      url: https://test.pypi.org/project/tab2seq/
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          print-hash: true

  pypi-publish:
    runs-on: ubuntu-latest
    needs: [release-build]
    if: needs.release-build.outputs.prerelease == 'false'
    permissions:
      id-token: write
      contents: read
    environment:
      name: pypi
      url: https://pypi.org/project/tab2seq/
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true